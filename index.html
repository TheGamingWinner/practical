<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    .menu-card {
        width: 300px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
    }
    
    .menu-header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    
    .menu-items {
        padding: 20px;
    }
    
    .menu-item {
        margin-bottom: 20px;
    }
    
    .menu-item h3 {
        margin: 0 0 5px;
        color: #333;
    }
    
    .menu-item p {
        margin: 0;
        color: #666;
    }
</style>
</head>
<body>

<div class="menu-card">
    <div class="menu-header">
        <h2>Menu</h2>
    </div>
    <div class="menu-items">
        <div class="menu-item">
            <h3>Item 1</h3>
            <p>Description of item 1</p>
            <p>Price: $10</p>
        </div>
        <div class="menu-item">
            <h3>Item 2</h3>
            <p>Description of item 2</p>
            <p>Price: $12</p>
        </div>
        <div class="menu-item">
            <h3>Item 3</h3>
            <p>Description of item 3</p>
            <p>Price: $8</p>
        </div>
    </div>
</div>

</body>
</html>
